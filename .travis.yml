language: nix

nix: 2.0.4

sudo: yes

before_script:
  - sudo mkdir -p /etc/nix
  - echo "binary-caches = https://cache.nixos.org/ https://nixcache.reflex-frp.org" >> nix.conf
  - echo "binary-cache-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI=" >> nix.conf
  - sudo cp nix.conf /etc/nix/nix.conf

stages:
  - build
  - name: deploy
    if: branch = master
  - bump
  - build

jobs:
  include:
    - stage: build
      name: "GHC 8.0"
      script: echo "X"
    - name: "GHC 8.2"
      script: echo "X"
    - name: "GHC 8.4"
      script: echo "X"
    - name: "GHCJS 8.0"
      script: echo "X"
    - name: "GHCJS 8.4"
      script: echo "X"
    - stage: deploy
      script: make
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: docs
        on:
          branch: master
    - stage: bump
      script: cd reflex-platform && git pull origin develop
